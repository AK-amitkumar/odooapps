<ion-view view-title="List" ng-init="search">
  <ion-nav-buttons side="primary">
    <div class="bar bar-header item-input-inset" style="padding-top:1px">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.name.name">
      </label>
    </div>
  </ion-nav-buttons>
	<ion-content class="padding">
  <div class="row">
    <div class="col col-50">
      <ion-list>
        <ion-item ng-repeat="item in stockList | filter:search.name.name" ng-click="putOnValid(item)">
          {{item.name}} - {{item.product_qty}} pièces
        </ion-item>
      </ion-list>
    </div>
    <div class="col col-50">
      <ion-list>
        <ion-item ng-repeat="item in validList">
        {{item.name}} - {{item.product_qty}} pièces <span ng-show="item.overboard > 0" class="overboard">{{item.overboard}} en plus</span>
          <div class="list-button" ng-click="show = true;">
            Compte
          </div>
          <div class="list-button list-button-remove" ng-click="removeFromValid(item)">
            <i class="icon ion-close"></i>
          </div>
          <div digit-keyboard show="show" item-id="item.id"></div>
        </ion-item>
      </ion-list>
    </div>
  </div>
	</ion-content>
  <button class="button button-positive fixed-right-bottom">Valider</button>
</ion-view>
