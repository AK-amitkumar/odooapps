<ion-view title="Réception - Choix de l'entrepôt">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="logout()">Déconnexion</button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="centered-form">
      <div class="list">
        <div class="item" ng-show="entrepots.length == 0">Aucun entrepôt n'est configuré pour votre société. Contactez le support</div>
        <label class="item item-input item-select">
          <div class="input-label">
            Entrepôt
          </div>
          <select 
            ng-options="entrepot as entrepot.name for entrepot in entrepots track by entrepot.id"
            ng-model="$parent.selected">
          </select>
        </label>
        <button class="button button-positive button-block" ng-click="confirm()" ng-disabled="!selected">
            Valider
        </button>
      </div>
  </ion-content>
</ion-view>
