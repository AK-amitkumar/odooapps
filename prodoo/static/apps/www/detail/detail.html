<ion-view title="Production - {{item.customer}} {{item.name}} {{item.product}}">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="logout()">Déconnexion</button>
  </ion-nav-buttons>

  <ion-content class="has-header">

  <div class="row">
      <div class="col">
        <div class="item item-divider">Matière Première</div>

        <div ng-repeat="move in item.move_lines track by $index" class="item">
            {{ move.product_qty }}
            X
            {{ move.product_name }}
         </div>
      </div>
      <div class="col">
        <div class="item item-divider">Opération</div>
          <div ng-repeat="line_name in item.workcenter_lines track by $index" class="item">
               {{ line_name }}
          </div>
        </div>
      </div>
    </div>
  </ion-content>

  <div class="bar bar-footer" style="height:60px;">
    <button ui-sref="list" class="button button-large pull-left button-energized">Retour</button>
    <button ng-click="confirm()" class="button button-large button-balanced pull-right">Valider</button>
  </div>

</ion-view>
