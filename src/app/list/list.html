<div class="container-fluid">
  <div class="row big-list">
    <div class="col-md-12 col-no-padding">
      <ul class="list-group list-group-striped">
        <li class="list-group-item list-link no-radius" ng-repeat="item in items | filter:searchPicking" ng-click="open(item, $index)">
        {{item.name}} + {{$index}}
        </li>
      </ul>
    </div>
  </div>
</div>
